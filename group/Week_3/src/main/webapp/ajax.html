<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入vue -->
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<!--    &lt;!&ndash; 引入样式 &ndash;&gt;-->
<!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />-->
<!--    &lt;!&ndash; 引入组件库 &ndash;&gt;-->
<!--    <script src="https://unpkg.com/element-ui/lib/index.js"></script>-->


</head>

<body>


<form >


    <div id="app">
        用户名:
        <input type="text" v-model="inputValue" onkeydown="if(event.keyCode==13){return false;}" placeholder="zhangsan/lisi/wangwu">
        <button type="button" @click="sendData">提交</button>
        <br>
        <div v-if="responseData">
            <p>响应数据:{{responseData}}</p>
        </div>

    </div>

</form>


<script>
    new Vue(
        {

            el:"#app",
            data:{
                inputValue:'',
                responseData:null
            },
            methods: {

                    sendData(){

                        if (this.inputValue) {
                            axios.get('http://localhost:8080/QG_war_exploded/ajax?username='+this.inputValue)
                                .then(response => {

                                    this.responseData = response.data;
                                })
                        }

                }
            }
        }
    )
</script>
</body>
</html>
